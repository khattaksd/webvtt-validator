name: Bug report
description: Report a bug
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you see and what did you expect?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Minimal reproduction steps
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / output
      render: shell
