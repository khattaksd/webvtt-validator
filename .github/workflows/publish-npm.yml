name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          scope: '@serendevity'
      
      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish to npm
        # Using npm publish instead of pnpm publish because pnpm doesn't support OIDC/trusted publishing yet
        # See: https://github.com/pnpm/pnpm/issues/9812
        # Set NODE_AUTH_TOKEN to empty string to allow OIDC authentication
        # See: https://gist.github.com/jaywcjlove/a178278521a6f72c74525d3f1d9c4bf9
        run: NODE_AUTH_TOKEN="" npm publish
